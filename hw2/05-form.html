<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark pt-5">
    <main class="card mx-auto col-lg-4 col-md-5 col-sm-10 p-2">
      <form id="inputForm">
        <h1 class="text-center p-2">Exercise 05 - Form</h1>
        <div class="form-group p-2">
          <label for="fullName" class="h6"> Full Name: </label>
          <input type="text" id="fullName" class="form-control" required />
        </div>
        <div class="form-group p-2">
          <label for="email" class="h6"> Email </label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="form-group p-2">
          <label for="registrationStatus" class="h6">
            Registration Status:
          </label>
          <select
            name="registrationStatus"
            id="registrationStatus"
            class="form-select"
          >
            <option value="no submission" selected="selected">
              Choose an Option
            </option>
            <option value="Registered">Registered</option>
            <option value="Not Registered">Not Registered</option>
          </select>
        </div>
        <div class="form-group p-2">
          <fieldset>
            <legend class="h6">
              Have you taken any of the following courses?
            </legend>

            <div class="form-check">
              <input type="checkbox" id="plCourse" class="form-check-input" />
              <label for="plCourse" class="form-check-label">
                Programming Languages
              </label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="osCourse" class="form-check-input" />
              <label for="osCourse" class="form-check-label">
                Operating Systems
              </label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="fsCourse" class="form-check-input" />
              <label for="fsCourse" class="form-check-label">
                Full Stack Web Development
              </label>
            </div>
          </fieldset>
        </div>
        <div class="form-group p-2">
          <label for="anythingElse" class="h6"> Anything else? </label>
          <textarea
            id="anythingElse"
            rows="4"
            class="form-control col-12"
            required
          ></textarea>
        </div>
        <div class="p-2 d-flex justify-content-center gap-1">
          <button
            type="submit"
            class="bg-primary btn text-light w-50"
            id="submit"
          >
            Submit
          </button>
          <button
            type="reset"
            class="bg-secondary btn text-light w-50"
            id="reset"
          >
            Reset
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
